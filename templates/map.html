<!doctype html>
<html>
 <meta>
  <title>Hello from Flask</title>
 </meta>
<body>
 <a href="/up">Up</a>
 <table border=1>
     <tr>
         <td rawspan=10>Left</td>
         <td colspan=8>Up</td>
         <td rawspan=10>Right</td>
     </tr>
     {% for row in map %}
     <tr>
     {% for cell in row %}
     <td>{{ cell }}</td>
     {% endfor %}
     </tr>
     {% endfor %}
     <tr>
         <td colspan=8>Down</td>
     </tr>
 </table>
</body>
</html>
